<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSentry - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body class="auth-background">
    <div id="starfield"></div>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glassmorphism-auth max-w-md w-full p-8 rounded-2xl">
            <div class="text-center mb-8">
                <div class="brand-text text-4xl mb-2">AeroSentry</div>
                <p class="text-gray-400">Aviation Weather Intelligence Platform</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition duration-300" placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition duration-300" placeholder="Enter your password">
                </div>
                <button type="submit" id="login-button" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 shadow-lg shadow-cyan-600/20 flex items-center justify-center">
                    <span id="login-text">Sign In</span>
                    <div id="login-spinner" class="hidden ml-2">
                        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </button>
            </form>
            <div class="mt-8 p-4 bg-gray-800/50 rounded-lg">
                <h3 class="text-sm font-semibold text-gray-400 mb-2">Demo Accounts:</h3>
                <div class="space-y-2 text-xs">
                    <div class="flex justify-between">
                        <span class="text-gray-300">Pilot Account:</span>
                        <span class="text-cyan-400">pilot1 / pilot123</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-300">Admin Account:</span>
                        <span class="text-cyan-400">admin / admin123</span>
                    </div>
                </div>
            </div>
            <div id="error-message" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-400 text-sm"></div>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
